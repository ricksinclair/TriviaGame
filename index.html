<html lang="en">

<head>

    <title>Welcome to the Hip Hop Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

    <div class="container">
        <div class="video-container " id="video-box">
            <img src="assets/img/tv-transparent.png" class="tv-box" id="tv-pic" />

            <video autoplay loop muted style="width:80%; height:100%;" id="video-element">
                <source id="video-source" src="assets/video/TV+Static+VHS+Recorder+Overlay+-+3D+Color.mp4" type="video/mp4" />
            </video>
            <div class="game-space" id="game-space">
                <div id="transparent-bg">

                    <div id="solid-text">


                        <h1>Welcome to Hip Hop Trivia!</h1>
                        <p> This is a timed game where you will be tested on your
                            knowledge and expertise in hip hop history!
                        </p>
                        <p>If you answer over 50% of the questions correctly, you will be rewarded with a funny video!</p>

                    </div>
                </div>


            </div>

        </div>
    </div>

    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
